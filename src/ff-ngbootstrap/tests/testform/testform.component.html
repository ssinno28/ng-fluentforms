<ng-template #appField let-field="field">
  <div [ngClass]="{'has-error': field.errors.length > 0}" class="form-group" [formGroup]="field.formGroup">
    <label [ngClass]="{'sr-only': field.srOnly}" class="col-xs-12 col-sm-2 control-label">
      {{field.label}}
    </label>
    <div #tpl></div>
    <div class="col-xs-12 col-sm-10">
      <ng-content></ng-content>
      <div *ngIf="field.errors.length > 0;" class="col-xs-12 col-sm-10 col-sm-offset-2 errors">
      <span *ngFor="let error of field.errors;" class="help-block">
        {{error}}
      </span>
      </div>
    </div>
  </div>
</ng-template>
<form [formGroup]="entityForm" (ngSubmit)="save(entityForm.value, entityForm.valid)">
  <ng-template #dynamicInsert></ng-template>
  <button type="submit" class="btn btn-primary btn-round btn-block">Submit</button>
</form>
